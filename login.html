<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            width: 100%;
            max-width: 450px;
            margin: auto;
            background: var(--bg-primary);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-2xl);
            animation: slideUp 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .logo {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: var(--font-primary);
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input::placeholder {
            color: var(--gray-400);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .remember-forgot a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary-blue);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            margin: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .error-message {
            display: none;
            padding: 0.75rem 1rem;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            display: none;
            padding: 0.75rem 1rem;
            background: #efe;
            color: #3c3;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-600);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-blue);
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #ef4444;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--success-green);
        }

        .strength-text {
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .strength-text.weak {
            color: #ef4444;
        }

        .strength-text.medium {
            color: #f59e0b;
        }

        .strength-text.strong {
            color: var(--success-green);
        }

        .input-valid {
            border-color: var(--success-green) !important;
        }

        .input-error {
            border-color: #ef4444 !important;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(37, 99, 235, 0.2);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
                margin: 1rem;
                border-radius: 15px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Login to your FinVault account</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Enter password</span>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" style="margin: 0;">Remember me</label>
                    </div>
                    <a href="#forgot">Forgot Password?</a>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 0.5rem; color: var(--gray-600); font-size: 0.9rem;">Logging in...</p>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login to FinVault</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" title="Login with Google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn" title="Login with GitHub">
                    <i class="fab fa-github"></i>
                </button>
                <button type="button" class="social-btn" title="Login with LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#signup">Create one now</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Enhanced Login Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // Password visibility toggle
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                });
            }

            // Real-time password strength checker
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const strength = calculatePasswordStrength(this.value);
                    updateStrengthIndicator(strength);
                    
                    // Real-time validation styling
                    if (this.value.length >= 6) {
                        this.classList.remove('input-error');
                        this.classList.add('input-valid');
                    } else if (this.value.length > 0) {
                        this.classList.add('input-error');
                        this.classList.remove('input-valid');
                    } else {
                        this.classList.remove('input-error', 'input-valid');
                    }
                });
            }

            // Real-time email validation
            if (emailInput) {
                emailInput.addEventListener('input', function() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (this.value && emailRegex.test(this.value)) {
                        this.classList.remove('input-error');
                        this.classList.add('input-valid');
                    } else if (this.value) {
                        this.classList.add('input-error');
                        this.classList.remove('input-valid');
                    } else {
                        this.classList.remove('input-error', 'input-valid');
                    }
                });
            }

            // Form submission
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();
                    const remember = document.getElementById('remember').checked;

                    // Validation
                    if (!email || !password) {
                        showError('Please fill in all fields');
                        return;
                    }

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showError('Please enter a valid email address');
                        return;
                    }

                    if (password.length < 6) {
                        showError('Password must be at least 6 characters long');
                        return;
                    }

                    // Show loading state
                    showLoading();
                    hideError();

                    // Simulate API call with timeout
                    setTimeout(() => {
                        // Store user session
                        const userSession = {
                            email: email,
                            loginTime: new Date().toISOString(),
                            remember: remember
                        };
                        sessionStorage.setItem('currentUser', JSON.stringify(userSession));

                        if (remember) {
                            localStorage.setItem('rememberEmail', email);
                        } else {
                            localStorage.removeItem('rememberEmail');
                        }

                        showSuccess('Login successful! Redirecting to dashboard...');
                        
                        // Redirect after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }, 1500);
                });
            }

            // Load remembered email
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail && emailInput) {
                emailInput.value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const provider = this.title.split(' ')[2].toLowerCase();
                    alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented with OAuth`);
                });
            });

            // Helper functions
            function calculatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 6) strength++;
                if (password.length >= 10) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                return Math.min(strength, 3);
            }

            function updateStrengthIndicator(strength) {
                const fill = document.getElementById('strengthFill');
                const text = document.getElementById('strengthText');
                const levels = ['', 'weak', 'medium', 'strong'];
                
                fill.className = 'strength-fill';
                if (strength > 0) {
                    fill.classList.add(levels[strength]);
                    text.className = 'strength-text ' + levels[strength];
                    text.textContent = levels[strength].charAt(0).toUpperCase() + levels[strength].slice(1) + ' password';
                } else {
                    text.textContent = 'Enter password';
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                hideLoading();
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function showLoading() {
                loading.style.display = 'block';
                loginBtn.disabled = true;
            }

            function hideLoading() {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
